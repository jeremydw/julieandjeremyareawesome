domains:

- staging.julieandjeremyareawesome.com
- www.julieandjeremyareawesome.com

routes:

  /:

    controller: page
    name: home
    properties:
      view: /views/base.html
      content: /content/home.yaml

  /guest/:
  
    controller: page
    name: redirect_guest
    properties:
      view: /views/redirect.html

  /weddingparty/:
  
    controller: page
    name: redirect_weddingparty
    properties:
      view: /views/redirect.html

  /public/<grow:basename>:

    controller: static
    name: static
    properties:
      view: /public/:basename

  /<grow:slug>/:

    controller: page
    name: page
    properties:
      view: /views/base.html
      content: /content/:slug.yaml
