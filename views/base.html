<!DOCTYPE html>

<link rel="stylesheet" href="/public/main.css">
<body>

  <div class="wrap">
    <header>
      <img src="/public/jeremy.svg" class="characters jeremy">
      <img src="/public/julie.svg" class="characters julie">
      <h1>Julie & Jeremy</h1>
      <div class="subtitle">
        <div>are getting married</div>
        <div>october 19th, 2013</div>
      </div>
      <nav class="clearfix">
        <ul>
          {% for item in doc.collection %}
            <li><a href="{{item.url.path}}">{{item.titles('nav')}}</a>
          {% endfor %}
        </ul>
      </nav>
      <div class="hr"><img src="/public/hr.png"></div>
    </header>

    <section>
      <div class="intro">
        {{doc.html|render|safe}}
      </div>
    </section>
  </div>
